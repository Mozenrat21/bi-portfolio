---
layout: default
---

<article class="project-page">
  <header class="project-page__header">
    <h1>{{ page.title }}</h1>
    <p class="project-page__meta">{{ page.meta }}</p>
    {% if page.tech %}
      <div class="project-page__tags">
        {% for t in page.tech %}
          <span class="project-tag">{{ t }}</span>
        {% endfor %}
      </div>
    {% endif %}
  </header>

  <div class="project-page__content">
    {{ content }}
  </div>

  <p class="project-page__back">
    <a href="{{ '/projects/' | relative_url }}">‚Üê Back to all projects</a>
  </p>
</article>
